name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Build Repo
        uses: actions/checkout@v4

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential bison flex libssl-dev libelf-dev libncurses-dev crossbuild-essential-arm64 git

      # THE BIRTH: Clones the actual Motorola source code
      - name: Clone Motorola Kernel Source
        run: |
          echo "Cloning large kernel source... this will take some time."
          git clone --depth 1 --branch t https://github.com/MotorolaMobilityLLC/kernel-msm.git source
          echo "Clone complete."

      - name: Apply Surgical Fixes
        run: |
          cd source
          echo "Searching for qmi.c to apply fixes..."
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_device()/static int get_moto_device(void)/g' {} +
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_radio()/static int get_moto_radio(void)/g' {} +

      - name: Compile
        run: |
          cd source
          
          # Find the boston config
          REAL_CONFIG=$(find arch/arm64/configs/ -name "*boston*_defconfig" -printf "%f\n" | head -n 1)
          
          if [ -z "$REAL_CONFIG" ]; then
             echo "ERROR: Boston config not found. Checking directory structure..."
             ls -R arch/arm64/configs/ | head -n 20
             exit 1
          fi

          echo "Building with Config: $REAL_CONFIG"
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- "$REAL_CONFIG"
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)
          
          echo "FINAL_OUT=$(pwd)/out" >> $GITHUB_ENV

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Build_Output
          path: |
            source/out/arch/arm64/boot/Image.gz
            source/out/arch/arm64/boot/dtbo.img
