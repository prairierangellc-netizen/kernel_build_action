cat << 'EOF' > .github/workflows/build.yml
name: Kernel Build
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential python3 python-is-python3 \
          gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libelf-dev \
          bison flex libssl-dev qtbase5-dev wget pahole

      - name: Fetch Toolchain
        run: |
          mkdir -p clang
          wget -q --show-progress https://github.com/Zyin87/Clang/raw/main/clang-r487747c.tar.gz -O clang.tar.gz
          if ! file clang.tar.gz | grep -q "gzip compressed data"; then
            echo "ERROR: Downloaded file is not a valid gzip. Check the URL or LFS settings."
            exit 1
          fi
          tar -xzf clang.tar.gz -C clang
          rm clang.tar.gz

      - name: Build Kernel
        run: |
          export PATH=$(pwd)/clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          
          # Use Clang for the build
          make O=out CC=clang ARCH=arm64 vendor/wayne_defconfig
          make -j$(nproc --all) O=out \
            CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_ARM32=arm-linux-gnueabi-
EOF
