name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          ref: t
          fetch-depth: 1

      - name: Reveal File Structure
        run: |
          echo "--- Current Directory ---"
          ls -F
          echo "--- Searching for Makefiles ---"
          find . -name "Makefile" -maxdepth 4
          echo "--- Searching for any defconfigs ---"
          find . -name "*defconfig" | head -n 20

      - name: Surgical Fix for Moto Prototypes
        run: |
          echo "Applying qmi.c fix..."
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_device()/static int get_moto_device(void)/g' {} +
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_radio()/static int get_moto_radio(void)/g' {} +

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential bison flex libssl-dev libelf-dev libncurses-dev crossbuild-essential-arm64

      - name: Compile
        run: |
          # Find the folder containing 'arch'
          KERNEL_ROOT=$(find . -name "arch" -type d -exec dirname {} + | head -n 1)
          echo "Kernel Root detected: $KERNEL_ROOT"
          cd "$KERNEL_ROOT"
          
          # Find the actual name of the boston config
          REAL_CONFIG=$(find . -name "*boston*_defconfig" -print -quit | xargs basename)
          
          if [ -z "$REAL_CONFIG" ]; then
            echo "Boston config not found, listing available configs in arch/arm64/configs/:"
            ls arch/arm64/configs/ | head -n 10
            exit 1
          fi

          echo "Using Config: $REAL_CONFIG"
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- "$REAL_CONFIG"
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)
          
          echo "FINAL_OUT=$(pwd)/out" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Build_Output
          path: |
            **/out/arch/arm64/boot/Image.gz
            **/out/arch/arm64/boot/dtbo.img
