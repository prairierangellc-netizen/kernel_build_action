name: Kernel Build (Stylus 2024 + susfs)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel
        run: |
          git clone https://github.com/MotorolaMobilityLLC/kernel-msm -b android-14-release-u1tgn34.42-86 kernel --depth 1

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm gcc-aarch64-linux-gnu libncurses-dev

      - name: Inject SUSFS (Ghost Layer)
        run: |
          cd kernel
          # Downloading SUSFS components directly to avoid GitLab Auth
          curl -LSs https://raw.githubusercontent.com/sidex15/ksu_susfs/main/Kernel_Patches/5.10/full.patch -o susfs.patch
          curl -LSs https://raw.githubusercontent.com/sidex15/ksu_susfs/main/include/linux/susfs.h -o include/linux/susfs.h
          curl -LSs https://raw.githubusercontent.com/sidex15/ksu_susfs/main/fs/susfs.c -o fs/susfs.c
          
          # Apply the weave
          patch -p1 < susfs.patch

      - name: Compile Kernel
        run: |
          cd kernel
          export ARCH=arm64
          export LLVM=1
          export CROSS_COMPILE=aarch64-linux-gnu-
          mkdir -p out
          
          # 1. Initialize the GKI base
          make O=out ARCH=arm64 gki_defconfig
          
          # 2. Merge Motorola Layers
          make O=out ARCH=arm64 vendor/parrot_GKI.config
          make O=out ARCH=arm64 vendor/parrot_consolidate.config
          
          # 3. Enable SUSFS
          scripts/config --file out/.config --enable CONFIG_SUSFS
          scripts/config --file out/.config --enable CONFIG_SUSFS_SUS_MOUNT
          scripts/config --file out/.config --enable CONFIG_SUSFS_SUS_PATH
          scripts/config --file out/.config --enable CONFIG_SUSFS_HIDE_KSU
          
          # 4. Final Build
          make O=out ARCH=arm64 -j$(nproc)
