name: Kernel Build (Stylus 2024 + susfs)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel
        run: |
          git clone https://github.com/MotorolaMobilityLLC/kernel-msm -b android-14-release-u1tgn34.42-86 kernel --depth 1

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm gcc-aarch64-linux-gnu

      - name: Inject SUSFS (Ghost Layer)
        run: |
          cd kernel
          # Downloading directly from the SUSFS 5.10 stable source
          wget https://raw.githubusercontent.com/GreenForce-Project/susfs4linux/main/Patches/5.10/full.patch -O susfs.patch
          wget https://raw.githubusercontent.com/GreenForce-Project/susfs4linux/main/include/linux/susfs.h -O include/linux/susfs.h
          wget https://raw.githubusercontent.com/GreenForce-Project/susfs4linux/main/fs/susfs.c -O fs/susfs.c
          
          # Applying the patch (using -p1 to match the kernel-msm root)
          patch -p1 < susfs.patch

      - name: Compile Kernel
        run: |
          cd kernel
          export ARCH=arm64
          export LLVM=1
          export CROSS_COMPILE=aarch64-linux-gnu-
          mkdir -p out
          
          # Step 1: Initialize the base GKI config we verified in the terminal
          make O=out ARCH=arm64 gki_defconfig
          
          # Step 2: Merge the Motorola vendor layers
          make O=out ARCH=arm64 vendor/parrot_GKI.config
          make O=out ARCH=arm64 vendor/parrot_consolidate.config
          
          # Step 3: Enable SUSFS in the config
          scripts/config --file out/.config --enable CONFIG_SUSFS
          scripts/config --file out/.config --enable CONFIG_SUSFS_SUS_MOUNT
          scripts/config --file out/.config --enable CONFIG_SUSFS_SUS_PATH
          scripts/config --file out/.config --enable CONFIG_SUSFS_HIDE_KSU
          
          # Step 4: Final Compilation
          make O=out ARCH=arm64 -j$(nproc)
