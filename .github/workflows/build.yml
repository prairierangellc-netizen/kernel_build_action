name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          ref: t
          fetch-depth: 1

      - name: List All Defconfigs (Diagnostic)
        run: |
          echo "Searching for all available defconfigs..."
          find . -name "*_defconfig"
          echo "-----------------------------------"
          echo "Searching for any file named boston..."
          find . -name "*boston*"

      - name: Surgical Fix for Moto Prototypes
        run: |
          echo "Hunting for qmi.c and applying fix..."
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_device()/static int get_moto_device(void)/g' {} +
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_radio()/static int get_moto_radio(void)/g' {} +

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential bison flex libssl-dev libelf-dev libncurses-dev crossbuild-essential-arm64

      - name: Locate and Compile Kernel
        run: |
          # 1. Find the root (wherever the Makefile is)
          KERNEL_ROOT=$(find . -maxdepth 3 -name "Makefile" -exec dirname {} + | head -n 1)
          cd "$KERNEL_ROOT"
          
          # 2. Try to find the BEST match for a boston config
          REAL_CONFIG=$(find . -name "*boston*_defconfig" | head -n 1 | xargs basename)
          
          if [ -z "$REAL_CONFIG" ]; then
            echo "No boston config found, falling back to generic hunt..."
            REAL_CONFIG=$(find . -name "*_defconfig" | head -n 1 | xargs basename)
          fi

          echo "Using Config: $REAL_CONFIG"
          echo "Kernel Root: $KERNEL_ROOT"
          
          # 3. Build
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- "$REAL_CONFIG"
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)
          
          echo "FINAL_OUT=$(pwd)/out" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Build_Output
          path: |
            ${{ env.FINAL_OUT }}/arch/arm64/boot/Image.gz
            ${{ env.FINAL_OUT }}/arch/arm64/boot/dtbo.img
