name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          path: kernel
          fetch-depth: 1
          # Submodules removed to bypass the broken .gitmodules links

      - name: Surgical Fix for Moto Prototypes
        working-directory: kernel
        run: |
          # Ensuring the directories exist before running sed to avoid exit code 2
          if [ -f drivers/soc/qcom/icnss2/qmi.c ]; then
            sed -i 's/static int get_moto_device()/static int get_moto_device(void)/g' drivers/soc/qcom/icnss2/qmi.c
            sed -i 's/static int get_moto_radio()/static int get_moto_radio(void)/g' drivers/soc/qcom/icnss2/qmi.c
            echo "Motorola QMI prototypes patched successfully."
          else
            echo "Target file not found, checking directory structure..."
            find . -name "qmi.c"
            exit 1
          fi

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential bison flex libssl-dev libelf-dev libncurses-dev crossbuild-essential-arm64

      - name: Compile Kernel
        working-directory: kernel
        run: |
          # Standardizing the build environment for KernelOS
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- boston_defconfig
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Build_Output
          path: |
            kernel/out/arch/arm64/boot/Image.gz
            kernel/out/arch/arm64/boot/dtbo.img
