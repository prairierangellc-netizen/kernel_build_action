name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          path: kernel

      - name: Surgical Fix for Moto Prototypes
        run: |
          sed -i 's/static int get_moto_device()/static int get_moto_device(void)/g' kernel/drivers/soc/qcom/icnss2/qmi.c
          sed -i 's/static int get_moto_radio()/static int get_moto_radio(void)/g' kernel/drivers/soc/qcom/icnss2/qmi.c
          echo "Motorola QMI prototypes patched successfully."

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential bison flex libssl-dev libelf-dev
          # Add any other specific toolchain setup you use here

      - name: Compile Kernel
        run: |
          cd kernel
          # Replace 'your_defconfig' with your actual config name
          make O=out ARCH=arm64 your_defconfig
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: boot-image
          path: kernel/out/arch/arm64/boot/Image.gz
