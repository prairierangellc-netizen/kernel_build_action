name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          ref: t
          fetch-depth: 1

      - name: Surgical Fix for Moto Prototypes
        run: |
          echo "Hunting for qmi.c and applying fix..."
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_device()/static int get_moto_device(void)/g' {} +
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_radio()/static int get_moto_radio(void)/g' {} +
          echo "Fix applied successfully."

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential bison flex libssl-dev libelf-dev libncurses-dev crossbuild-essential-arm64

      - name: Locate and Compile Kernel
        run: |
          # 1. Find the path to the defconfig file
          CONFIG_PATH=$(find . -name "boston_defconfig" | head -n 1)
          if [ -z "$CONFIG_PATH" ]; then
            echo "ERROR: boston_defconfig not found!"
            exit 1
          fi
          
          # 2. The Kernel Root is 3 levels up from arch/arm64/configs/boston_defconfig
          # We'll just find the nearest Makefile to that config file
          KERNEL_ROOT=$(dirname "$CONFIG_PATH")
          while [ ! -f "$KERNEL_ROOT/Makefile" ] && [ "$KERNEL_ROOT" != "." ]; do
            KERNEL_ROOT=$(dirname "$KERNEL_ROOT")
          done
          
          echo "Kernel source detected at: $KERNEL_ROOT"
          cd "$KERNEL_ROOT"
          
          # 3. Run the build
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- boston_defconfig
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)
          
          echo "FINAL_OUT=$KERNEL_ROOT/out" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Build_Output
          path: |
            ${{ env.FINAL_OUT }}/arch/arm64/boot/Image.gz
            ${{ env.FINAL_OUT }}/arch/arm64/boot/dtbo.img
