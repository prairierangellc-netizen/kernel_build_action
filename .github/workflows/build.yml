name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          # We are targeting branch 't' since that is where the source code lives
          ref: t
          fetch-depth: 1

      - name: Surgical Fix for Moto Prototypes
        run: |
          echo "Hunting for qmi.c in the repository..."
          # This finds the file anywhere in the repo and applies the 'void' fix
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_device()/static int get_moto_device(void)/g' {} +
          find . -name "qmi.c" -exec sed -i 's/static int get_moto_radio()/static int get_moto_radio(void)/g' {} +
          echo "Fix applied to all instances of qmi.c found."

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential bison flex libssl-dev libelf-dev libncurses-dev crossbuild-essential-arm64

      - name: Compile Kernel
        run: |
          # We go into 'source' because that is where the 'Makefile' is located on branch 't'
          cd source
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- boston_defconfig
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Build_Output
          path: |
            source/out/arch/arm64/boot/Image.gz
            source/out/arch/arm64/boot/dtbo.img
