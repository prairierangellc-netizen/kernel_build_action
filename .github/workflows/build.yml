name: Kernel Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bc bison flex libssl-dev libelf-dev clang lld llvm curl git libtfm-dev

    - name: Clone Motorola Source
      run: |
        git config --global http.postBuffer 524288000
        git config --global core.compression 0
        git clone https://github.com/MotorolaMobilityLLC/kernel-msm --depth 1 --branch mmi-U2UBS34.44-57-8-7 kernel

    - name: Download Clang Toolchain
      run: |
        mkdir -p clang
        curl -L "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/tags/android-cts-11.0_r1/clang-r383902.tar.gz" | tar -xzC clang

    - name: Build Kernel
      run: |
        export PATH=$(pwd)/clang/bin:$PATH
        cd kernel
        make O=out ARCH=arm64 pstar_defconfig
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          LD=ld.lld

    - name: Upload Image
      uses: actions/upload-artifact@v4
      with:
        name: Image-pstar
        path: kernel/out/arch/arm64/boot/Image
