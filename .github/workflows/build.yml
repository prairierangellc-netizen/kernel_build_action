name: Build KernelOS Ghost Layer
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Fetch Brain (msm-kernel)
        run: |
          mkdir -p msm-kernel
          curl -L https://github.com/MotorolaMobilityLLC/msm-kernel/archive/refs/heads/android-14-release-u2ub34.44-30-6r1.tar.gz | tar -xz -C msm-kernel --strip-components=1

      - name: Fetch Nerves (motorola-kernel-modules)
        run: |
          mkdir -p motorola-kernel-modules
          curl -L https://github.com/MotorolaMobilityLLC/motorola-kernel-modules/archive/refs/heads/android-14-release-u2ub34.44-30-6r1.tar.gz | tar -xz -C motorola-kernel-modules --strip-components=1

      - name: Verify Nerve Integrity
        run: |
          if [ -f "motorola-kernel-modules/driver_common.h" ]; then
            echo "SUCCESS: driver_common.h is present."
          else
            echo "ERROR: driver_common.h missing from source."
            exit 1
          fi
          if [ -d "motorola-kernel-modules/drivers/input/misc/mmi_stylus" ]; then
            echo "SUCCESS: Stylus drivers located."
          else
            echo "ERROR: Stylus drivers missing."
            exit 1
          fi

