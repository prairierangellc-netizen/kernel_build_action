name: Kernel Build (Stylus 2024 + susfs)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel
        run: |
          git clone https://github.com/MotorolaMobilityLLC/kernel-msm -b android-14-release-u1tgn34.42-86 kernel --depth 1

      - name: Set up Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm gcc-aarch64-linux-gnu libncurses-dev

      - name: Compile Kernel
        run: |
          cd kernel
          export ARCH=arm64
          export LLVM=1
          export CROSS_COMPILE=aarch64-linux-gnu-
          
          mkdir -p out
          
          # Merging the GKI base with Parrot (Stylus 2024) specific drivers
          make O=out ARCH=arm64 vendor/parrot_GKI.config vendor/parrot_consolidate.config
          
          # Full build
          make O=out ARCH=arm64 -j$(nproc)
