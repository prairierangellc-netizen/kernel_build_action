name: Lint Check
on:
  pull_request:
  push:
    branches: main
    paths:
      - '.github/workflows/check.yml'
      - '**/*.py'
      - 'src/*.ts'
      - 'yarn.lock'

jobs:
  python-lint:
    runs-on: ubuntu-latest
    container: debian:sid
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        lint: [mypy, pylint]

    steps:
      - uses: actions/checkout@v6
      - name: lint(mypy)
        if: matrix.lint == 'mypy'
        run: |
          apt update && apt install mypy -y
          rm .pylintrc
          mypy --explicit-package-bases $(find | grep .py)

      - name: lint
        if: matrix.lint == 'pylint'
        run: |
          apt update && apt install pylint -y
          rm mkdtboimg.py
          mv .pylintrc a
          A=$(find | grep .py )
          mv a .pylintrc
          pylint $A

  typescript-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run ESLint
        run: yarn lint
      - name: Check formatting
        run: yarn format:check

  typescript-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test
      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
      - name: Build with esbuild
        run: yarn build

  coverage-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    needs: typescript-build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests with coverage
        run: yarn test
      - name: Coverage Report Comment
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-compare-path: ./coverage/coverage-summary.json
