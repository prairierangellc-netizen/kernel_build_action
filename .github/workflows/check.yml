name: Lint Check
on:
  pull_request:
  push:
    branches: main

jobs:
  python-lint:
    runs-on: ubuntu-latest
    container: debian:sid
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        lint: [mypy, pylint]

    steps:
      - uses: actions/checkout@v6
      - name: lint(mypy)
        if: matrix.lint == 'mypy'
        run: |
          apt update && apt install mypy -y
          rm .pylintrc
          mypy --explicit-package-bases $(find | grep .py)

      - name: lint
        if: matrix.lint == 'pylint'
        run: |
          apt update && apt install pylint -y
          rm mkdtboimg.py
          mv .pylintrc a
          A=$(find | grep .py )
          mv a .pylintrc
          pylint $A

  typescript-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run ESLint
        run: yarn lint
      - name: Check formatting
        run: yarn format:check

  typescript-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build with ncc
        run: yarn build
      - name: Check dist is up to date
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "::error::dist/ is not up to date. Run 'yarn build' and commit the changes."
            git status dist/
            exit 1
          fi
